<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Smart Credit Recommender{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar"> {# Added a class for potential styling #}
        <a href="{{ url_for('main.index') }}">Home</a>
        <div class="nav-links">
        {% if session.user_id %}
            <span class="nav-greeting">Hello, {{ session.username }}!</span>
            <a href="{{ url_for('main.manage_owned_cards') }}" class="nav-link">My Cards</a> {# For Step 5 #}
            <a href="{{ url_for('main.logout') }}" class="nav-link">Logout</a>
        {% else %}
            <a href="{{ url_for('main.register') }}" class="nav-link">Register</a>
            <a href="{{ url_for('main.login') }}" class="nav-link">Login</a>
        {% endif %}
        </div>
    </nav>
     <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
