{% extends "base.html" %}

{% block title %}Welcome to Smart Credit Recommender{% endblock %}

{% block content %}
<div class="hero-section">
    <h1>Find the Perfect Credit Card, Instantly.</h1>
    <p class="subtitle">Select a spending category below and we'll recommend the best card to maximize your rewards.</p>
</div>

<div class="form-container">
    <form action="{{ url_for('main.recommend') }}" method="post">
        <div class="form-group">
            <label for="category">I'm shopping for:</label>
            <select name="category" id="category" class="form-control-lg">
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% else %}
                    <option value="" disabled>No categories available</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
    </form>
</div>

<hr>

<div id="recommendation-result">
    </div>
{% endblock %}
